<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Profil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="reseps"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let profil of profils$|async">
    <img src="https://pbs.twimg.com/profile_images/777182241747185665/SMDsLJto_400x400.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{ profil.name }}</ion-card-subtitle>
      <ion-card-title><b>{{ profil.email }}</b></ion-card-title>
    </ion-card-header>

    <ion-item href="#" class="ion-activated">
      <ion-icon name="fast-food" slot="start"></ion-icon>
      <ion-label>24 Resep diajukan</ion-label>
    </ion-item>

    <ion-item href="#" class="ion-activated">
      <ion-icon name="hourglass" slot="start"></ion-icon>
      <ion-label>7 Resep sedang dievaluasi</ion-label>
    </ion-item>

    <ion-item href="#" class="ion-activated">
      <ion-icon name="checkmark-circle" slot="start"></ion-icon>
      <ion-label>12 Resep dipublikasi</ion-label>
    </ion-item>

    <ion-item href="#" class="ion-activated">
      <ion-icon name="close-circle" slot="start"></ion-icon>
      <ion-label>5 Resep ditolak</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
